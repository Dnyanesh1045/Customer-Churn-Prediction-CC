<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><strong>BANK CUSTOMER CHURN PREDICTION SYSTEM</strong></title>
</head>
<body>

    <h1><strong>BANK CUSTOMER CHURN PREDICTION SYSTEM</strong></h1>
    <form method="post" action="/predict" >
        <label><strong>Customer_Age</strong></label><br>
        <input type="text" name="Customer_Age"><br><br>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Gender -->
                        <label><strong>Gender</strong></label>
                        <select name="Gender" id="Gender" required="required">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
            <br><br>

        <label><strong>Dependent_count</strong></label><br>
        <input type="text" name="Dependent_count"><br><br>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Education_Level -->
                        <label><strong>Education_Level</strong></label>
                        <select name="Education_Level" id="Education_Level" required="required">
                            <option value="Uneducated">Uneducated</option>
                            <option value="High_School">High_School</option>
                            <option value="College">College</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Post-Graduate">Post-Graduate</option>
                            <option value="Doctorate">Doctorate</option>
                            <option value="Unknown">Unknown</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            <br><br>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Marital_Status -->
                        <label><strong>Marital_Status</strong></label>
                        <select name="Marital_Status" id="Marital_Status" required="required">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Unknown">Unknown</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            <br><br>    

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Income_Category -->
                        <label><strong>Income_Category</strong></label>
                        <select name="Income_Category" id="Income_Category" required="required">
                            <option value="Less_than_$40K">Less_than_$40K</option>
                            <option value="$40K_$60K">$40K_$60K</option>
                            <option value="$60K_$80K">$60K_$80K</option>
                            <option value="$80K_$120K">$80K_$120K</option>
                            <option value="120K+">120K+</option>
                            <option value="Unknown">Unknown</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            <br><br>    
        
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Card_Category -->
                        <label><strong>Card_Category</strong></label>
                        <select name="Card_Category" id="Card_Category" required="required">
                            <option value="Blue">Blue</option>
                            <option value="Silver">Silver</option>
                            <option value="Gold">Gold</option>
                            <option value="Platinum">Platinum</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            <br><br>

        <label><strong>Months_on_book</strong></label><br>
        <input type="text" name="Months_on_book"><br><br>

        <label><strong>Total_Relationship_Count</strong></label><br>
        <input type="text" name="Total_Relationship_Count"><br><br>

        <label><strong>Months_Inactive_12_mon</strong></label><br>
        <input type="text" name="Months_Inactive_12_mon"><br><br>

        <label><strong>Contacts_Count_12_mon</strong></label><br>
        <input type="text" name="Contacts_Count_12_mon"><br><br>

        <label><strong>Credit_Limit</strong></label><br>
        <input type="text" name="Credit_Limit"><br><br>

        <label><strong>Total_Revolving_Bal</label><br>
        <input type="text" name="Total_Revolving_Bal"><br><br>

        <label><strong>Avg_Open_To_Buy</label><br>
        <input type="text" name="Avg_Open_To_Buy"><br><br>

        <label><strong>Total_Amt_Chng_Q4_Q1</label><br>
        <input type="text" name="Total_Amt_Chng_Q4_Q1"><br><br>

        <label><strong>Total_Trans_Amt</label><br>
        <input type="text" name="Total_Trans_Amt"><br><br>

        <label><strong>Total_Trans_Ct</label><br>
        <input type="text" name="Total_Trans_Ct"><br><br>

        <label><strong>Total_Ct_Chng_Q4_Q1</label><br>
        <input type="text" name="Total_Ct_Chng_Q4_Q1"><br><br>

        <label><strong>Avg_Utilization_Ratio</label><br>
        <input type="text" name="Avg_Utilization_Ratio"><br><br>

            <label><strong>Card_Category</strong></label>
            <select name="Card_Category" id="Card_Category" required="required">
                <option value="Blue">Blue</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
                <option value="Platinum">Platinum</option> 
            </select><br><br> --> 

        <input type="submit" value="Predict"><br><br>
        <input type="reset" value="reset"><br><br>
    </form>

</body>
</html>
